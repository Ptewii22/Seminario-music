<ion-header>
  <ion-toolbar>
    <ionic-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ionic-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Artistas</h1>
  <swiper-container slides-per-view="4" speed="500">
    <swiper-slide *ngFor="let artstis of artists" >
      <ion-avatar>
        <img src="{{artstis.image}}" alt="">
  <span>{{artstis.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>
</ion-content>

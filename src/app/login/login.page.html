<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de seccion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-bg-color" >
  

<figure>
  <img src="https://cdn.pixabay.com/photo/2018/04/18/18/56/user-3331258_1280.png">
</figure>




<form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">



<ion-item>
  <ion-input label="Email" labelPlacement="floating" placeholder="Correo electronico" formControlName="email"></ion-input>
</ion-item>


<div>

  <ng-container *ngFor="let validation of validation_messages.email">
    <div *ngIf="
       (loginForm.get('email')?.hasError(validation.type) &&
       loginForm.get('email')?.dirty)">   
      {{validation.message}}
  </div>
   
  
  </ng-container>
</div>


<ion-item>
  <ion-label position="floating">Contrase√±a</ion-label>
  <ion-input formControlName="password" type="password"></ion-input>
</ion-item>

<div>

  <ng-container *ngFor="let validation of validation_messages.password">
    <div *ngIf="
       (loginForm.get('password')?.hasError(validation.type) &&
       loginForm.get('password')?.dirty)">   
      {{validation.message}}
  </div>
   
  
  </ng-container>
</div>



<ion-button type="sumbit"
[disabled]="!loginForm.valid"
expand="block"
color="primary"
shape="round">
Inicio


</ion-button>


<ion-button (click)="goToAbout()"
expand="block"
shape="round">Registrate</ion-button>


</form>
</ion-content>
